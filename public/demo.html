<!DOCTYPE html>
<html>
<head>
    <title>Coimbatore Store Locator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <h2>Coimbatore Stores</h2>
        <button id="track-location">Track My Location</button>
        <div id="location-status"></div>
        <input type="text" id="search" placeholder="Search stores or items...">
        <div id="store-list"></div>
    </div>
    
    <div id="map"></div>
    
    <div id="chat-container">
        <div id="chat-header" onclick="toggleChat()">
            <span>Store AI Assistant</span>
            <span id="chat-toggle">âˆ’</span>
        </div>
        <div id="chat-messages">
            <div class="message bot-message">Hello! I can help you find stores in Coimbatore. Try asking "Where can I find rice?" or "Show me nearby stores".</div>
        </div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Ask about stores..." autocomplete="off">
            <button id="send-btn" onclick="sendMessage()">Send</button>
            <button id="voice-btn" onclick="toggleVoiceRecognition()">ðŸŽ¤</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="mapsJavaScriptAPI.js" async defer></script>
    <script src="app.js"></script>
</body>
</html>
